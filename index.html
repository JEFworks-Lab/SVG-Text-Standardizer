<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Text Standardizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SVG Text Standardizer</h1>
            <p>Drag and drop an SVG file to standardize text sizes, fonts, and remove stretching</p>
        </header>

        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-content">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <p>Drag and drop your SVG file here</p>
                <p class="subtext">or click to browse</p>
                <input type="file" id="fileInput" accept=".svg" style="display: none;">
            </div>
        </div>

        <div class="main-content" id="mainContent" style="display: none;">
            <div class="controls-panel" id="controlsPanel">
                <h2>Standardization Settings</h2>
                
                <div class="control-group">
                    <label for="fontFamily">Font Family:</label>
                    <select id="fontFamily">
                        <option value="Arial">Arial</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Roboto">Roboto</option>
                        <option value="Open Sans">Open Sans</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>Standard Font Sizes (px):</label>
                    <div class="size-inputs-container" id="sizeInputsContainer">
                        <div class="size-input-row">
                            <input type="number" class="size-input" placeholder="Size" min="1" value="12">
                            <button type="button" class="btn-remove-size" title="Remove size">×</button>
                        </div>
                        <div class="size-input-row">
                            <input type="number" class="size-input" placeholder="Size" min="1" value="16">
                            <button type="button" class="btn-remove-size" title="Remove size">×</button>
                        </div>
                        <div class="size-input-row">
                            <input type="number" class="size-input" placeholder="Size" min="1" value="24">
                            <button type="button" class="btn-remove-size" title="Remove size">×</button>
                        </div>
                    </div>
                    <button type="button" id="addSizeBtn" class="btn btn-small">+ Add Size</button>
                </div>

                <div class="control-group">
                    <label>Manual Size Mapping:</label>
                    <div class="mapping-container" id="mappingContainer">
                        <p class="mapping-instructions">Map each detected size to one of the standard sizes above</p>
                    </div>
                </div>

                <div class="button-group">
                    <button id="applyBtn" class="btn btn-primary">Apply Standardization</button>
                    <button id="resetBtn" class="btn btn-outline">Reset</button>
                </div>
            </div>

            <div class="preview-section original-preview" id="originalPreviewSection">
                <h2>Original</h2>
                <div class="preview-box">
                    <div id="originalPreview"></div>
                </div>
            </div>

            <div class="preview-section standardized-preview" id="previewSection">
                <h2>Standardized</h2>
                <div class="preview-box">
                    <div id="standardizedPreview"></div>
                </div>
                <div class="preview-actions">
                    <button id="downloadBtn" class="btn btn-primary btn-full-width" style="display: none;">Download Standardized SVG</button>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
